<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de varios pasos con barra de progreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>

  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="card shadow col-6 m-5">
        <form id="msform" class="p-4 text-center" style="z-index: 1">
          <ul id="progressbar" class="overflow-hidden mb-2">
            <li class="active">Datos de usuarios</li>
            <li>Datos de localizacion</li>
            <li>Datos Personales</li>
          </ul>

          <fieldset>
            <h3>Datos de usuario</h3>
            <div class="form text-start">
              <div class="m-2">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control my-2" id="username" />
              </div>
              <div class="m-2">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control my-2" id="email" />
              </div>
              <div class="m-2">
                <label for="password">Contrase√±a</label>
                <input
                  type="password"
                  class="form-control my-2"
                  id="password"
                />
              </div>
              <div class="py-5"></div>
              <div class="py-2"></div>
            </div>
            <button type="button" class="next btn btn-outline-success">
              Continue
            </button>
          </fieldset>

          <fieldset>
            <h3>Datos de localizacion</h3>
            <div class="form text-start mb-5">
              <div class="m-2">
                <label for="country">Pais</label>
                <select class="form-control my-2" id="country">
                  <option>Seleccione un pais</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                  <option>Colombia</option>
                  <option>Uruguay</option>
                </select>
              </div>
              <div class="m-2">
                <label for="state">Provincia</label>
                <select class="form-control my-2" id="state">
                  <option>Seleccione una provincia</option>
                  <option>Buenos Aires</option>
                  <option>Catamarca</option>
                  <option>Chaco</option>
                  <option>Chubut</option>
                  <option>Cordoba</option>
                </select>
              </div>
              <div class="m-2">
                <label for="city">Ciudad</label>
                <select class="form-control my-2" id="city">
                  <option>Seleccione una ciudad</option>
                  <option>La Plata</option>
                  <option>Mar del Plata</option>
                  <option>San Miguel de Tucuman</option>
                  <option>Tandil</option>
                  <option>Tucuman</option>
                </select>
              </div>
              <div class="m-2">
                <label for="address">Direccion</label>
                <input type="text" class="form-control my-2" id="address" />
              </div>
            </div>
            <button type="button" class="previous btn btn-outline-secondary">
              Back
            </button>
            <button type="button" class="next btn btn-outline-success">
              Continue
            </button>
          </fieldset>

          <fieldset>
            <h3>Datos Personales</h3>
            <div class="form text-start">
              <div class="m-2">
                <label for="firstname">Nombre</label>
                <input type="text" class="form-control my-2" id="firstname" />
              </div>
              <div class="m-2">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control my-2" id="lastname" />
              </div>
              <div class="m-2">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" class="form-control my-2" id="birthdate" />
              </div>
              <div class="py-5"></div>
              <div class="py-2"></div>
            </div>
            <button type="button" class="previous btn btn-outline-secondary">
              Back
            </button>
            <a href="#" class="btn btn-outline-primary">Finish</a>
          </fieldset>
        </form>
      </div>
    </div>

    <style>
      fieldset:not(:first-of-type) {
        display: none;
      }

      li {
        list-style-type: none;
        color: #99a2a8;
        width: calc(100% / 3);
        float: left;
        position: relative;
      }

      li:nth-child(2):before {
        content: "\f37c";
      }

      li:nth-child(3):before {
        content: "\f2d8";
      }

      li:before {
        content: "\f3a0";
        font: normal normal normal 30px/50px Ionicons;
        width: 50px;
        display: block;
        background: #eaf0f4;
        border-radius: 50%;
        margin: 0 auto 10px;
      }

      li:after {
        content: "";
        width: 100%;
        height: 10px;
        background: #eaf0f4;
        position: absolute;
        left: -50%;
        top: 21px;
        z-index: -1;
      }

      li:last-child:after {
        width: 150%;
      }

      li.active {
        color: #5cb85c;
      }

      li.active:before,
      li.active:after {
        background: #5cb85c;
        color: white;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      (function ($) {
        "use strict";

        function verificationForm() {
          let current_fs, next_fs, previous_fs;
          let left, opacity, scale;
          let animating;
          $(".next").click(function () {
            if (animating) return false;
            animating = true;
            current_fs = $(this).parent();
            next_fs = $(this).parent().next();
            $("#progressbar li")
              .eq($("fieldset").index(next_fs))
              .addClass("active");
            next_fs.show();
            current_fs.animate(
              {
                opacity: 0,
              },
              {
                step: function (now) {
                  scale = 1 - (1 - now) * 0.2;
                  left = now * 50 + "%";
                  opacity = 1 - now;
                  current_fs.css({
                    transform: "scale(" + scale + ")",
                  });
                  next_fs.css({
                    left: left,
                    opacity: opacity,
                  });
                },
                duration: 0,
                complete: function () {
                  current_fs.hide();
                  animating = false;
                },
                easing: "easeInOutBack",
              }
            );
          });

          $(".previous").click(function () {
            if (animating) return false;
            animating = true;
            current_fs = $(this).parent();
            previous_fs = $(this).parent().prev();
            $("#progressbar li")
              .eq($("fieldset").index(current_fs))
              .removeClass("active");
            previous_fs.show();
            current_fs.animate(
              {
                opacity: 0,
              },
              {
                step: function (now) {
                  scale = 0.8 + (1 - now) * 0.2;
                  left = (1 - now) * 50 + "%";
                  opacity = 1 - now;
                  current_fs.css({
                    left: left,
                  });
                  previous_fs.css({
                    transform: "scale(" + scale + ")",
                    opacity: opacity,
                  });
                },
                duration: 0,
                complete: function () {
                  current_fs.hide();
                  animating = false;
                },
                easing: "easeInOutBack",
              }
            );
          });
          $(".submit").click(function () {
            return false;
          });
        }

        function phoneNoselect() {
          if ($("#msform").length) {
            $("#phone").intlTelInput();
            $("#phone").intlTelInput("setNumber", "+880");
          }
        }

        function nice_Select() {
          if ($(".product_select").length) {
            $("select").niceSelect();
          }
        }
        verificationForm();
        phoneNoselect();
        nice_Select();
      })(jQuery);
    </script>
  </body>
</html>
