<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Snippet form login</title>
</head>

<body>
  <style>
    .form-control {
      border: 1px solid black;
    }

    .form-control:hover {
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 1);
    }

    .form {
      border: solid;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 1);
    }

    form>input {
      border-radius: 0.5rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 1) inset;
      padding-left: 1rem;
    }
  </style>
  <header>
    <nav class="navbar">
      <div>
        <a class="navbar-brand" href="./form1.html">form1</a>
        <a class="navbar-brand" href="./form2.html">form2</a>
        <a class="navbar-brand" href="./form3.html">form3</a>
      </div>
    </nav>
  </header>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <form class="form p-3 text-center">
      <h2>Log In</h2>
      <div class="m-4">
        <input type="text" class="form-control my-2" id="username" placeholder="Enter username" />
      </div>
      <div class="m-4">
        <input type="password" class="form-control my-2" id="password" placeholder="Enter password" />
      </div>
      <div class="m-4">
        <input type="button" class="btn btn-dark px-3 container-fluid" value="Login" />
      </div>
    </form>
  </div>
</body>

</html>
