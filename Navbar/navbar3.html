<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Navbar 3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style type="text/css">
      .sidebar li .submenu {
        list-style: none;
        margin: 0;
        padding: 0;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .sidebar .nav-link {
        font-weight: 500;
        color: black;
      }
      .sidebar .nav-link:hover {
        color: green
      }
    </style>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelectorAll(".sidebar .nav-link")
          .forEach(function (element) {
            element.addEventListener("click", function (e) {
              let nextEl = element.nextElementSibling;
              let parentEl = element.parentElement;
              if (nextEl) {
                e.preventDefault();
                let mycollapse = new bootstrap.Collapse(nextEl);
                if (nextEl.classList.contains("show")) {
                  mycollapse.hide();
                } else {
                  mycollapse.show();
                  var opened_submenu =
                    parentEl.parentElement.querySelector(".submenu.show");
                  if (opened_submenu) {
                    new bootstrap.Collapse(opened_submenu);
                  }
                }
              }
            });
          });
      });
    </script>
  </head>
  <body>
    <header class="section-header py-3">
      <div class="container">
        <h2>Navbar3</h2>
      </div>
    </header>
    <div class="container">
      <section class="section-content py-3">
        <div class="row">
          <aside class="col-lg-3">
            <nav class="sidebar card py-2 mb-4">
              <ul class="nav flex-column" id="nav_accordion">
                <li class="nav-item">
                  <a class="nav-link" href="#"> Home </a>
                </li>
                <li class="nav-item has-submenu">
                  <a class="nav-link" href="#">
                    Submenus<i class="bi small bi-caret-down-fill"></i>
                  </a>
                  <ul class="submenu collapse">
                    <li><a class="nav-link" href="#">Submenu 1 </a></li>
                    <li><a class="nav-link" href="#">Submenu 2 </a></li>
                    <li><a class="nav-link" href="#">Submenu 3 </a></li>
                  </ul>
                </li>
                <li class="nav-item has-submenu">
                  <a class="nav-link" href="#">
                    Otro submenus <i class="bi small bi-caret-down-fill"></i>
                  </a>
                  <ul class="submenu collapse">
                    <li><a class="nav-link" href="#">Submenu A </a></li>
                    <li><a class="nav-link" href="#">Submenu B </a></li>
                    <li><a class="nav-link" href="#">Submenu C </a></li>
                    <li><a class="nav-link" href="#">Submenu D </a></li>
                  </ul>
                </li>
                <li class="nav-item has-submenu">
                  <a class="nav-link" href="#">
                    Mas submenus <i class="bi small bi-caret-down-fill"></i>
                  </a>
                  <ul class="submenu collapse">
                    <li><a class="nav-link" href="#">Submenu Z </a></li>
                    <li><a class="nav-link" href="#">Submenu Y </a></li>
                    <li><a class="nav-link" href="#">Submenu X </a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Visitanos </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Mas Info </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Nosotros </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Contacto </a>
                </li>
              </ul>
            </nav>
          </aside>
        </div>
      </section>
    </div>
  </body>
</html>
