<!doctype html>
<html lang="en">

<head>
    <title>Modal 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <style>
        .modal-dialog{
            max-width: 930px;
        }
    </style>
    <div class="container">
        <div class="row mt-4" id="gallery" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col-4">
                <img class="img-fluid"
                    src="img/pexels-rastislav-durica-10236589.jpg"
                    alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="0">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="https://assets.imgix.net/hp/snowshoe.jpg?auto=compress&w=900&h=600&fit=crop"
                    alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="1">
            </div>
            <div class="col-4">
                <img class="img-fluid"
                    src="https://assets.imgix.net/unsplash/transport.jpg?auto=compress&w=900&h=600&fit=crop" alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="2">
            </div>
            <div class="col-4 mt-4">
                <img class="img-fluid"
                    src="https://assets.imgix.net/unsplash/bridge.jpg?auto=compress&w=900&h=600&fit=crop" alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="3">
            </div>
            <div class="col-4 mt-4">
                <img class="img-fluid"
                    src="https://assets.imgix.net/unsplash/pineneedles.jpg?auto=compress&w=900&h=600&fit=crop" alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="4">
            </div>
            <div class="col-4 mt-4">
                <img class="img-fluid"
                    src="https://assets.imgix.net/unsplash/turntable.jpg?auto=compress&w=900&h=600&fit=crop" alt=""
                    data-bs-target="#carouselExample" data-bs-slide-to="5">
            </div>
        </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark">
            <div class="d-flex justify-content-end mx-3 mt-1">
              <button type="button" class="btn btn-close bg-light" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
                  <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
                  <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
                  <li data-bs-target="#carouselExample" data-bs-slide-to="3"></li>
                  <li data-bs-target="#carouselExample" data-bs-slide-to="4"></li>
                  <li data-bs-target="#carouselExample" data-bs-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/pexels-rastislav-durica-10236589.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.imgix.net/hp/snowshoe.jpg?auto=compress&w=900&h=600&fit=crop" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.imgix.net/unsplash/transport.jpg?auto=compress&w=900&h=600&fit=crop" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.imgix.net/unsplash/bridge.jpg?auto=compress&w=900&h=600&fit=crop" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.imgix.net/unsplash/pineneedles.jpg?auto=compress&w=900&h=600&fit=crop" alt="Fifth slide">
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.imgix.net/unsplash/turntable.jpg?auto=compress&w=900&h=600&fit=crop" alt="Sixth slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script>
        function switchStyle() {
  if (document.getElementById('styleSwitch').checked) {
    document.getElementById('gallery').classList.add("custom");
    document.getElementById('exampleModal').classList.add("custom");
  } else {
    document.getElementById('gallery').classList.remove("custom");
    document.getElementById('exampleModal').classList.remove("custom");
  }
}
    </script>
</body>

</html>
